<header
  [style]="{
    'background-color': backgroundColor,
    'box-shadow': boxShadow ? '0 0 5px rgba(0, 0, 0, 0.193)' : 'none',
    top: headerService.displayNavbar ? '0px' : '-12vh'
  }"
>
  <div class="image-container">
    <a routerLink="/"><img [src]="imageSrc" alt="cruz logo home" /></a>
  </div>

  <nav id="navigation" [ngClass]="headerService.navBarActive ? 'active' : ''">
    <a
      *ngFor="let link of ['Projects', 'About', 'Contact', 'Blog']"
      (click)="linkClicked()"
      [ngStyle]="{ color: linkColor }"
      class="link"
      [ariaHidden]="headerService.navBarActive"
      [routerLink]="link !== 'Blog' ? '#' + link.toLowerCase() : '/blog'"
      >{{ link }}</a
    >
  </nav>
  <div
    *ngIf="headerService.navBarActive"
    #backgroundNav
    class="background-nav"
    [ngClass]="headerService.navBarActive ? 'active' : ''"
  ></div>

  <button
    [ngStyle]="{ color: menu }"
    aria-controls="navigation"
    (click)="toggleNav()"
    [ariaExpanded]="headerService.navBarActive"
  >
    <fa-icon
      class="fa-xl"
      *ngIf="!headerService.navBarActive"
      [icon]="faBars"
    ></fa-icon>
    <fa-icon
      class="fa-xl"
      *ngIf="headerService.navBarActive"
      [icon]="faX"
    ></fa-icon>
  </button>
</header>
